<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <script type="text/javascript" src="test/jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine.js"></script>
    <script type="text/javascript" src="test/jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine-html.js"></script>
    <link rel="stylesheet" type="text/css" href="test/jasmine-standalone-1.3.1/lib/jasmine-1.3.1/jasmine.css">
    <script src="app/bower_components/angular/angular.js"></script>
    <script src="app/bower_components/angular-mocks/angular-mocks.js"></script>
    <script src="app/bower_components/yamljs/bin/yaml.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="app/scripts/filters/dateFormat.js"></script>
    <script type="text/javascript" src="app/scripts/filters/eventTimeFilter.js"></script>
    <script type="text/javascript" src="app/scripts/filters/limitRange.js"></script>
    <script type="text/javascript" src="app/scripts/filters/yaml.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="test/spec/filters/dateFormat.spec.js"></script>
    <script type="text/javascript" src="test/spec/filters/eventTimeFilter.spec.js"></script>
    <script type="text/javascript" src="test/spec/filters/limitRange.spec.js"></script>
    <script type="text/javascript" src="test/spec/filters/yaml.spec.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>

<body>
</body>
</html>
