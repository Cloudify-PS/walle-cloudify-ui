language: node_js
node_js:
  - '0.10'
before_install:
  - gem install compass
  - gem uninstall sass --all --force --ignore-dependencies
  - gem install sass -v 3.4.5
before_script:
#  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - 'npm install -g bower grunt-cli'
  - 'bower install'
  - 'bower update'
  - 'grunt test --force'
