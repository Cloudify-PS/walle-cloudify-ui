machine:
  node:
    version: 4.2.0

checkout:
  post:
    - >
      if [ -n "$CI_PULL_REQUEST" ]; then
        PR_ID=${CI_PULL_REQUEST##*/}
        git fetch origin +refs/pull/$PR_ID/merge:
        git checkout -qf FETCH_HEAD
      fi

dependencies:
  override:
    - npm install
    - npm install -g bower grunt-cli
    - bower install
    - bower update

test:
  override:
    - grunt
