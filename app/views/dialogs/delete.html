<div id="deleteDialog" class="dialogBox">
    <div class="dialogTitle">Delete {{ 'dialogs.delete.' + deleteState.type | i18n }}</div>
    <div class="dialogDescription">Are you sure you want to delete '{{ deleteState.itemToDelete.id }}'?</div>
    <div class="error-message" data-ng-show="deleteState.errorMessage != ''">{{ deleteState.errorMessage }}</div>
    <div class="buttonsContainer confirmationButtons">
        <div class="dialogCheckbox" ng-show="deleteState.type == 'deployment'"><label><input type="checkbox" ng-disabled="deleteState.inProcess" data-ng-model="ignoreLiveNodes" ng-click="toggleIgnoreLiveNodes()"> Force Delete</label></div>
        <button id="cancelBtnDelDep" class="gs-btn" ng-click="closeDialog()">{{ 'dialogs.delete.cancel' | i18n }}</button>
        <button class="gs-btn" ng-class="{loader: deleteState.inProcess}" ng-click="confirmDelete()">{{ 'dialogs.delete.delete' | i18n }}</button>
    </div>
</div>
