<div id="messageDialogContainer" class="dialogBox">
    <div class="dialogTitle">
        <label>{{ 'dialogs.message.title' | translate }}</label>
    </div>
    <div class="error-message">{{ message }}</div>
    <div class="buttonsContainer confirmationButtons">
        <button id="confirmBtn" class="gs-btn" ng-click="closeThisDialog()">{{ 'dialogs.message.close' | translate }}</button>
    </div>
</div>
