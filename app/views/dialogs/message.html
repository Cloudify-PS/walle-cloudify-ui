<div id="messageDialogContainer" class="dialogBox">
    <div class="dialogTitle">
        <label>{{ 'dialogs.message.title' | i18n }}</label>
    </div>
    <div class="error-message">{{ message }}</div>
    <div class="buttonsContainer confirmationButtons">
        <button id="confirmBtn" class="gs-btn" ng-click="close()">{{ 'dialogs.message.close' | i18n }}</button>
    </div>
</div>
