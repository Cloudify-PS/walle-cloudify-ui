<div class="cosmo-layout" id="blueprints-index">
    <div class="content-header">
        <div class="breadcrumbs"><ul id="blueprints" breadcrumbs></ul></div>
        <div class="right">
        <button class="gs-btn" ng-click="toggleAddDialog()">Upload Blueprint</button>
        </div>
    </div>
    <table class="table table-striped">
        <tr>
            <td class="icon"><!-- icon --></td>
            <td class="name">Name</td>
            <td class="version">Version</td>
            <td class="description">Description</td>
            <td class="actions">Action</td>
        </tr>
        <tr ng-repeat="blueprint in blueprints">
            <td class="icon"><i class="gs-icon-deployments"></i></td>
            <td class="name" ng-click="redirectTo(blueprint)">{{blueprint.name}}</td>
            <td class="version">{{blueprint.version}}</td>
            <td class="description">{{blueprint.description}}</td>
            <td class="actions"><button class="deploy-button" ng-click="deployBlueprint(blueprint)">Create Deployment</button><!--i id="blueprint-down" class="fa  fa-chevron-circle-down"></i><i class="fa  fa-play-circle-o" ng-click="deployBlueprint(blueprint)"></i--></td>
        </tr>
    </table>
    <div ng-show="isAddDialogVisible" ng-controller="PopupCtrl">
        <div id="popupBoxBg"></div>
        <div id="popupContainer">
        <div id="popupClose" class="formButton" ng-click="closeDialog()">X</div>
        <div id="popupTitle">Upload Blueprint</div>
        <div id="popupDescription">Some text that explains about adding a blueprint by using this dialog</div>
        <form id="uploadForm" name="uploadForm">
            <div id="browse">
                <div id="browseBtn" class="formButton">Browse</div>
                <input type="text" id="browseTxt" ng-model="selectedFile.name">
                <input type="file" name="fileInput" id="fileInput" accept=".tar,.gz,.yaml" ng-file-select="onFileSelect($files)">
                </div>
            <div id="mainFile" style="display:none">Application file: <input type="text" ng-model="mainFileName"></div>
            <button id="uploadBtn" class="formButton" ng-class="{disabled: !isUploadEnabled(), enabled: isUploadEnabled()}" ng-click="uploadFile()">Upload</button>
            </form>
        </div>
    </div>
</div>
