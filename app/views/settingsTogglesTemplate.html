<div class="settings-toggles">
    <div id="settings-toggles-button" ng-click="toggleOpenList()"></div>
    <div class="gs-selection-button">
        <div multi:select:menu
             class="gs-select"
             data-text="{{ 'settingsToggles.title' | i18n }}"></div>
    </div>

    <div id="settings-toggles-container" ng-show="isOpen()">
        <ul ng-repeat="toggle in togglesArr">
            <li>
                <div class="settings-toggle-switch"
                     toggle-switch
                     text="{{toggle.name}}"
                     value="toggle.state"
                     ng-click="updateToggle(toggle.name, toggle.state)"></div>
            </li>
        </ul>
    </div>
</div>
