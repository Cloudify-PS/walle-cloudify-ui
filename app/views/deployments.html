<div class="cosmo-layout" id="deployments">
    <!--<div events-widget id="plans-index-events-widget" events="{{deployment.events}}"></div>-->

    <div class="content-header">
        <div class="breadcrumbs">Deployments</div>
    </div>

    <!--<div class="toggles-bar" id="plans-index-toggle-bar">-->
        <!--<div toggle-switch text="Network & Security" value="{{filters.network}}"></div>-->
        <!--<div toggle-switch text="Compute & Storage" value="{{filters.compute}}"></div>-->
        <!--<div toggle-switch text="Middleware" value="{{filters.middleware}}"></div>-->
        <!--<div toggle-switch text="Modules" value="{{filters.modules}}"></div>-->
        <!--<div toggle-switch text="Connections" value="{{filters.connections}}"></div>-->
    <!--</div>-->

    <table>
        <tr ng-repeat="blueprint in blueprints">
            <td>

                <table>
                    <tr>
                        <td ng-click="showDeployments(blueprint.name)">{{blueprint.name}}</td>
                    </tr>
                    <tr ng-show="selectedApp == blueprint.name">
                        <td>
                            <table class="table table-striped">
                                <tr>
                                    <td class="id">ID</td>
                                    <td class="create">Create date</td>
                                    <td class="update">Updated</td>
                                    <td class="actions">Action</td>
                                </tr>
                                <tr ng-repeat="deployment in blueprint.deployments">
                                    <td class="id">{{deployment.id}}</td>
                                    <td class="create">{{deployment.createdAt}}</td>
                                    <td class="description">{{deployment.updatedAt}}</td>
                                    <td class="actions"><i class="fa  fa-play-circle-o" ng-click="executeDeployment(deployment)"></i></td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</div>
