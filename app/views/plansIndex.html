<div class="cosmo-layout" id="plans-index">
    <div class="content-header">
        <div class="breadcrumbs">Blueprints</div>
        <div class="right">
        <button class="gs-btn" ng-click="toggleAddDialog()">Add a Blueprint</button>
        </div>
    </div>

    <table class="table table-striped">
        <tr>
            <td class="icon"><!-- icon --></td>
            <td class="name">Name</td>
            <td class="version">Version</td>
            <td class="description">Description</td>
            <td class="actions">Action</td>
        </tr>
        <tr ng-repeat="plan in plans">
            <td class="icon"><i class="gs-icon-running-apps"></i></td>
            <td class="name" ng-click="redirectTo(plan)">{{plan.name}}</td>
            <td class="version">{{plan.version}}</td>
            <td class="description">{{plan.description}}</td>
            <td class="actions"><i id="plan-down" class="fa  fa-chevron-circle-down"></i><i class="fa  fa-play-circle-o" ng-click="executePlan(plan)" ng-class="{planExecute: isExecuting(plan.id)}"></i></td>
        </tr>
    </table>
    <div add-plan ng-show="isAddDialogVisible"></div>
</div>
