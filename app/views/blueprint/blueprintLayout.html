<div id="blueprint-header" class="cosmo-layout">

        <div class="content-header">
            <div class="breadcrumbs"><ul>
                <li><a href="#/blueprints"> {{'breadcrumb.blueprints' | translate }}</a></li>

                <li><span> {{ blueprintId }}</span></li>
            </ul></div>
        </div>



        <div class="navigation-and-actions">

        <!--<div settings-toggles id="settings-button" toggles="toggleBar" data-ng-show="selectview"></div>-->
        <span class="actions">
            <div class="action-selector" type="blueprint" blueprint="selectedBlueprint"></div>
        </span>
        </div>
    </div>

    <div ng-transclude></div>
</div>
