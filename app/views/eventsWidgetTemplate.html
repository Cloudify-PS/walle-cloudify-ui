<div class="events-widget">
    <div id="events-widget-closed-tab" ng-show="!isOpen()" ng-click="toggleWidget()">
        <div id="events-widget-tab-text">Events ({{ eventsData.length || 0 }})</div>
    </div>
    <div id="events-widget-opened-widget" ng-show="isOpen()">
        <div id="events-widget-header">
            <div id="event-widget-header-text">{{ 'eventsWidget.title' | i18n }}</div>
            <div id="events-widget-header-close-button" ng-click="toggleWidget()"></div>
        </div>
        <div id="events-widget-list-container">
            <table id="events-widget-events-list">
                <tr class="animate-repeat" ng-repeat="event in eventsData">
                    <td>
                        <div class="event-icon" ng-class="getEventIcon(event._source.event_type)"></div>
                        <div class="event-type">{{ getEventText(event._source.event_type) }} {{ event._source.context.node_name ? ' - ' + event._source.context.node_name : '' }}</div>
                        <div class="event-time">{{ event._source.timestamp }}</div>
                        <div class="event-message">{{ event._source.message.text }}</div>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
