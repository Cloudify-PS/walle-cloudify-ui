<div class="cosmo-layout" id="running-apps">
    <div events-widget id="plans-index-events-widget" events="{{app.events}}"></div>

    <div class="content-header">
        <div class="breadcrumbs">Running apps</div>
    </div>

    <div class="toggles-bar" id="plans-index-toggle-bar">
        <div toggle-switch text="Network & Security" value="{{filters.network}}"></div>
        <div toggle-switch text="Compute & Storage" value="{{filters.compute}}"></div>
        <div toggle-switch text="Middleware" value="{{filters.middleware}}"></div>
        <div toggle-switch text="Modules" value="{{filters.modules}}"></div>
        <div toggle-switch text="Connections" value="{{filters.connections}}"></div>
    </div>

    <table>
        <tr ng-repeat="app in apps">
            <td ng-click="showEvents(app.name)">

                <table>
                    <tr>
                        <td>{{app.name}}</td>
                    </tr>
                    <tr ng-show="selectedApp == app.name">
                        <td>
                            <table class="table table-striped">
                                <tr>
                                    <td class="icon"><!-- icon --></td>
                                    <td class="type">Event Type</td>
                                    <td class="node">Node</td>
                                    <td class="task">Task</td>
                                    <td class="workflow">Workflow</td>
                                    <!--<td class="date">Date</td>-->
                                </tr>
                                <tr ng-repeat="event in app.events">
                                    <td class="icon" ng-class="getEventIcon(event)"></td>
                                    <td class="type" ng-class="getEventClass(event)">{{event.type == undefined && 'N/A' || getEventText(event)}}</td>
                                    <td class="node">{{event.node == undefined && 'N/A' || event.node}}</td>
                                    <td class="task">{{event.name == undefined && 'N/A' || event.name}}</td>
                                    <td class="workflow">{{event.workflow_name == undefined && 'N/A' || event.workflow_name}}</td>
                                    <!--<td class="date">{{event.date | eventTimeFilter}}</td>-->
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>

            </td>
        </tr>
    </table>
</div>
