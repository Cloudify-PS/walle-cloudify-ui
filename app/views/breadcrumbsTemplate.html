<div class="breadcrumbs">
<ul>
    <li ng-repeat='bc in breadcrumbs' ng-class="{'active': {{$last}} }">
        <span ng-switch on="bc.href">
            <span ng-switch-when="false">{{ bc.label || bc.i18nKey | translate }} <a ng-if="bc.brackets" ng-href="{{ bc.brackets.href }}">({{ bc.brackets.label }})</a> </span>
            <a ng-switch-default ng-href="{{bc.href}}">{{ bc.label || bc.i18nKey | translate }}</a>
        </span>
    </li>
</ul>
</div>
