<div style="height:100%;">
    <div class="layout">
        <div header id="header"></div>
        <div id="main-content">

            <div id="configView">
                <h3>Welcome to Cosmo UI server configuration</h3>

                <div id="configForm">
                    <div id="text">Please fill in the required information:</div>
                    <form>
                        <label for="cosmoServer">Cosmo server IP:</label>
                        <input type="text" id="cosmoServer" ng-model="cosmoServer">

                        <label for="cosmoPort">Cosmo server port:</label>
                        <input type="text" id="cosmoPort" ng-model="cosmoPort" maxlength="5" required>

                        <ul id="errMsgList">
                            <li class="errMsg" ng-repeat="err in errList">
                                {{err}}
                            </li>
                        </ul>

                        <button type="button" class="btn btn-default" ng-click="saveConfiguration()">Save configuration</button>
                    </form>
                </div>
            </div>

        </div>
        <div id="fix"></div>
        <!--&lt;!&ndash;  a fix for footer position. &ndash;&gt;-->
    </div>
    <!--  layout end -->
    <div id="footer"></div>
</div>
