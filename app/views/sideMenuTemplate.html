<div class="side-menu">
    <div class="menu">
        <ul>
            <li ng-repeat="item in items" ng-class="{selected:isSelected(item)}" ng-click="itemClick(item)">
                <a href="{{item.route[0]}}">
                    <div class="gs-icon-{{item.icon}} side-menu-icon"></div>
                    <div class="side-menu-title">{{item.label}}</div>
                </a>
            </li>
        </ul>
    </div>
</div>
