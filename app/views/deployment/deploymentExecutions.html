<div id="deployment">
    <div class="executions">

        <div class="error" ng-show="errorMessage">{{ errorMessage | translate }}</div>

        <table class="gs-table" ng-hide="errorMessage">
            <thead>
            <tr>
                <th class="workflow">Workflow</th>
                <th class="id">ID</th>
                <th class="created">Created</th>
                <th class="parameters">Parameters</th>
                <th class="system-workflow">System Workflow</th>
                <th class="status">Status</th>
                <th class="error">Error</th>
                <th class="cancel-execution"></th>
            </tr>
            </thead>
            <tbody data-ng-repeat="row in executionsList | orderBy:'-created_at' track by row.id">
            <tr>
                <td class="workflow">{{ row.workflow_id }}</td>
                <td class="id">{{ row.id }}</td>
                <td class="created">{{ row.created_at | dateFormat: 'short' }}</td>
                <td class="parameters">{{ row.parameters }}</td>
                <td class="system-workflow">{{ row.is_system_workflow }}</td>
                <td class="status">{{ 'deployment.executions.' + row.status | translate }}</td>
                <td class="error">{{ row.error }}</td>
                <td class="cancel-execution">
                    <cancel-execution execution="row"></cancel-execution>
                </td>
            </tr>
            </tbody>
        </table>

    </div>

</div>
