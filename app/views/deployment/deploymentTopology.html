<div class="deployment-layout" id="deployment">

    <div floating-deployment-node-panel node="page.viewNode" nodes-list="nodesList" depid="deploymentId" class="floating-panel" id="right-side-menu"></div>

    <div topology

         blueprint-id="blueprintId"
         current-execution="currentExecution"
         on-node-select="showNode(node)"></div>

    <div deployment-events="deploymentId"></div>

</div>
