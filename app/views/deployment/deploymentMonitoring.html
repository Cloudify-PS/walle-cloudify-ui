<div class="deployment-layout" id="deployment">

    <div deployment-layout
         depid="deploymentId"
         section="Monitoring"
         selectview="false"></div>

    <div class="grafanaLoader" data-ng-show="showGrafanaLoader">
        <div class="loader"></div>
        <p>{{ 'deployment.monitoring.loading' | translate }}</p>
    </div>
    <iframe iframe-onload="grafanaLoad()" ng-src="{{ grafanaDashboard }}" class="monitoringIframe"></iframe>

</div>
