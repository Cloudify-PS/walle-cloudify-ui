<div class="cosmo-layout" id="deployment">

    <div deployment-layout
         depid="deploymentId"
         section="Monitoring"
         selectview="false"></div>

    <div class="grafanaLoader" data-ng-show="showGrafanaLoader">
        <div class="loader"></div>
        <p>Please wait while monitoring loads...</p>
    </div>
    <iframe iframe-onload="grafanaLoad()" ng-src="{{ grafanaDashboard }}" style="width: 100%; height: 850px; border: 0px; margin-top: 5px;"></iframe>

</div>
