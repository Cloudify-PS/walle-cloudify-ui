
<div class="logo"></div>
<div class="version-check">
    <div id="needUpdate" ng-show="!!updateVersion">{{ 'version.updateAvailable' | i18n }} <a href="http://getcloudify.org/downloads/get_cloudify_3x.html">{{ 'version.download' | i18n }}</a></div>
</div>

<div class="logout-panel" ng-show="!!isLoggedIn">
    <div  class="user-icon"></div>
    <div class="username">{{ username }}</div>
    <div class="logout_icon" ng-click="logout()" title="{{ 'header.logout' | i18n }}"></div>
</div>
