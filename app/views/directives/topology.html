
<div class="bpContainer gs-topology">

    <div bp-topology-nodes
         map="nodes"
         node-instances="nodeInstances"
         initialized="initialized"
         in-progress="!!currentExecution"
         selected="onNodeSelect({'node' : node})"></div>

    <div class="coordinates" blueprint-arrows="coordinates" blueprint-resize arrow="true" color="#7A7A7A"></div>

</div>
