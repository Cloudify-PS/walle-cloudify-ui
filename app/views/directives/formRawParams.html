<div class="dialogInputs deployInputs">
    <div class="type-toggle">
        <div class="section-nav-menu-class">
            <div class="buttons-group">
                <button ng-class="{'active': inputsState == 'form'}" class="btn btn-default" data-ng-click="toggleInputsState('form')">Parameters</button><!-- This comment is important!!! http://stackoverflow.com/questions/8824395/still-space-between-elements-buttons-with-margin-0
                --><button ng-class="{'active': inputsState == 'raw'}" class="btn btn-default" data-ng-click="toggleInputsState('raw')">Raw</button>
            </div>
        </div>
    </div>
    <div class="inputsParameters" ng-show="inputsState == 'form'">
        <ul>
            <li ng-repeat="(name, value) in params">
                <div title="{{name}}{{': '+(value.description ||'formRawParams.noDescriptionTooltip'|translate)}}" class="form-raw-item-name">{{name}}:</div>
                <span class="input-wrapper">
                    <input name="{{name}}" type="text" class="param-input" spellcheck="false" ng-trim="false" ng-model="inputs[name]" ng-class="{'rightPaddingText': value.default}"
                           placeholder="{{ inputs[name]==null? 'null' : ('dialogs.deploy.value' | translate) }}">
                    <i class="restore-default fa fa-history" ng-if="value.default !== undefined" ng-click="restoreDefault(name,value.default)" title="{{value.default === null? 'null' : parseDefVal(value.default)}}"></i>
                </span>
            </li>
        </ul>
    </div>
    <div class="inputsRaw" ng-show="inputsState == 'raw'">
        <textarea id="rawString" class="resize-vertical" ng-model="rawString" spellcheck="false"></textarea>
    </div>
</div>
