tosca_definitions_version: cloudify_dsl_1_0

imports:
  - http://www.getcloudify.org/spec/cloudify/3.2m3/types.yaml
  - http://www.getcloudify.org/spec/openstack-plugin/1.2m3/plugin.yaml
  - http://www.getcloudify.org/spec/fabric-plugin/1.2m3/plugin.yaml



node_templates:
  key_pair:
    type: cloudify.openstack.nodes.KeyPair
    properties:
      private_key_path: 'foo'

  virtual_ip:
    type: cloudify.nodes.VirtualIP

  network:
    type: cloudify.openstack.nodes.Network
    properties:
      use_external_resource: false
      resource_id: my_network

  my_subnet:
    type: cloudify.openstack.nodes.Subnet
    properties:
      resource_id: my_subnet
      use_external_resource: false
      subnet:
        ip_version: 4
        cidr: 10.0.1.0/24
    relationships:
      - target: my_network
        type: cloudify.relationships.contained_in
      - target: my_router
        type: cloudify.openstack.subnet_connected_to_router

  my_router:
    type: cloudify.openstack.nodes.Router
    properties:
      use_external_resource: false
      resource_id: my-router
      router:
        external_gateway_info:
          network_name: public

  my_subnet2:
    type: cloudify.openstack.nodes.Subnet
    properties:
      resource_id: my_subnet2
      use_external_resource: false
      subnet:
        ip_version: 4
        cidr: 10.0.1.0/24
    relationships:
      - target: my_network
        type: cloudify.relationships.contained_in
      - target: my_router2
        type: cloudify.openstack.subnet_connected_to_router

  my_router2:
    type: cloudify.openstack.nodes.Router
    properties:
        use_external_resource: false
        resource_id: my-router2
        router:
          external_gateway_info:
            network_name: public

  security_group:
    type: cloudify.openstack.nodes.SecurityGroup

  floating_ip:
    type: cloudify.openstack.nodes.FloatingIP

  openstack_server:
    type: cloudify.openstack.nodes.Server
    properties:
      server: 'foo'
    relationships:
      - target: floating_ip
        type: cloudify.openstack.server_connected_to_floating_ip
      - target: security_group
        type: cloudify.openstack.server_connected_to_security_group
      - target: port
        type: cloudify.openstack.server_connected_to_port
      - target: key_pair
        type: cloudify.openstack.server_connected_to_keypair

  root:
    type: cloudify.nodes.Root

  tier:
    type: cloudify.nodes.Tier

  compute:
    type: cloudify.nodes.Compute

  container:
    type: cloudify.nodes.Container

  volumne:
    type: cloudify.nodes.Volume
    relationships:
      - target: openstack_server
        type: cloudify.openstack.volume_attached_to_server

  file_system:
    type: cloudify.nodes.FileSystem
    properties:
      fs_type: 'foo'
      fs_mount_path: 'foo'
    relationships:
      - target: compute
        type: cloudify.relationships.contained_in


  object_storage:
    type: cloudify.nodes.ObjectStorage

  port:
    type: cloudify.nodes.Port
    relationships:
      - target: security_group
        type: cloudify.openstack.port_connected_to_security_group

  load_balancer:
    type: cloudify.nodes.LoadBalancer

  software_component:
    type: cloudify.nodes.SoftwareComponent

  dbms:
    type: cloudify.nodes.DBMS

  database:
    type: cloudify.nodes.Database

  web_server:
    type: cloudify.nodes.WebServer

  application_server:
    type: cloudify.nodes.ApplicationServer

  message_bus_server:
    type: cloudify.nodes.MessageBusServer

  application_module:
    type: cloudify.nodes.ApplicationModule


